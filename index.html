/* ===== M√ÄN H√åNH CH·ªú ƒê·∫∏P H∆†N ===== */
#start-overlay {

<body>

<div id="start-overlay">

<div class="game-container" id="gameContents">
    <h1>ü§î B·∫°n ƒëo√°n ƒë∆∞·ª£c ko ?</h1>
    <p>L∆∞·ª£t c√≤n l·∫°i: <span id="turns" style="color:#ff6b6b; font-weight:bold;">10</span></p>
    
    <audio id="xoSoMusic" loop>
        <source src="https://www.myinstants.com/media/sounds/nhac-xo-so.mp3" type="audio/mpeg">

    <input type="text" id="guessInput" maxlength="4" placeholder="....">

    <button onclick="play()" style="padding: 10px 20px; background:#4facfe; border:none; color:white; cursor:pointer; border-radius:5px; font-weight:bold;">ƒêO√ÅN!</button>

    <div id="message" style="margin-top: 10px; font-weight: bold; font-size: 1.2em;"></div>

    <div class="history-box">
        <span class="history-header">üìã L·ªãch s·ª≠ d·ª± ƒëo√°n:</span>
        <div id="logContainer"></div>
    </div>
    
    <button onclick="resetGame()" style="margin-top:15px; background:none; color:#777; border:none; cursor:pointer;">Ch∆°i l·∫°i</button>
</div>

<script>
    let target = [];
    let turnsLeft = 10;
    const music = document.getElementById('xoSoMusic');

    function startGame() {
        document.getElementById('start-overlay').style.display = 'none';
        document.getElementById('gameContents').style.display = 'block';
        music.play().catch(() => console.log("Nh·∫°c b·ªã ch·∫∑n"));
        generateNumber();
        document.getElementById('guessInput').focus();
    }

    function generateNumber() {
        target = [];
        while(target.length < 4) {
            let r = Math.floor(Math.random() * 10).toString();
            if(!target.includes(r)) target.push(r);
        }
        console.log("ƒê√°p √°n (cheat):", target.join(''));
    }

    document.getElementById('guessInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') play();
    });

    function play() {
        let input = document.getElementById('guessInput');
        let val = input.value;
        if(val.length !== 4 || isNaN(val)) { alert("Nh·∫≠p ƒë·ªß 4 s·ªë b·∫°n nh√©!"); return; }

        turnsLeft--;
        document.getElementById('turns').innerText = turnsLeft;

        let guessArr = val.split('');
        let correctNums = 0;
        let correctPos = 0;

        guessArr.forEach(n => { if(target.includes(n)) correctNums++; });
        for(let i=0; i<4; i++) { if(guessArr[i] === target[i]) correctPos++; }

        let log = document.createElement('div');
        log.style.padding = "3px 0";
        log.innerHTML = `<span style="color:#00f2fe">></span> ${val}: <span style="color:#f1c40f">${correctNums} s·ªë ƒë√∫ng</span> (${correctPos} v·ªã tr√≠ ƒë√∫ng)`;
        
        // Ch√®n v√†o logContainer thay v√¨ ch√®n tr·ª±c ti·∫øp v√†o history
        document.getElementById('logContainer').prepend(log);

        if(correctPos === 4) {
            document.getElementById('message').innerHTML = "üèÜ ƒê·ªàNH QU√Å! B·∫†N TH·∫ÆNG R·ªíI!";
            document.getElementById('message').style.color = "#2ecc71";
            input.disabled = true;
        } else if(turnsLeft === 0) {
            document.getElementById('message').innerHTML = "üíÄ THUA M·∫§T R·ªíI! ƒê√°p √°n l√†: " + target.join('');
            document.getElementById('message').style.color = "#ff6b6b";
            input.disabled = true;
        }
        input.value = "";
    }

    function resetGame() {
    // Sinh s·ªë m·ªõi
    generateNumber();

    // Reset l∆∞·ª£t
    turnsLeft = 10;
    document.getElementById('turns').innerText = turnsLeft;

    // Reset giao di·ªán
    document.getElementById('message').innerHTML = "";
    document.getElementById('guessInput').value = "";
    document.getElementById('guessInput').disabled = false;
    document.getElementById('guessInput').focus();

    // X√≥a l·ªãch s·ª≠ ƒëo√°n
    document.getElementById('logContainer').innerHTML = "";

    // (Tu·ª≥ ch·ªçn) th√¥ng b√°o nh·∫π
    // alert("ƒê√£ b·∫Øt ƒë·∫ßu v√°n m·ªõi!");
}

</script>
